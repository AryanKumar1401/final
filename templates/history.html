<html>
    <head>
        <title>
            History
        </title>
        <link rel="icon" href="/static/logo.png">
         <link rel="stylesheet" href="/static/home.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/c662c1ae13.js" crossorigin="anonymous"></script>
                     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
         <script>
             function del() {
                 document.getElementById("row1").remove();
             }

         </script>
    </head>
    <body class="hbody">

  <ul>
    <li><a href = "/" ><img src="/static/logo.png" style="height: 0.75cm; width:1cm; border: 1px solid #f4c33e;">Home</a></li>
    <li><a href = "/benefits">Benefit of note-keeping</a></li>

    <li><a href = "/addentry">Write new note</a></li>
    <li><a href = "/history"style="background-color: #a300cc;">Revisit old notes</a></li>
    <li><a href = "/contacts">Contact Us<i class="fas fa-sms"></i></a></li>
    <li><div style="margin-top: 3px; color:white"><a onclick="theme()"><i class="fas fa-adjust"></i></a></div></li>
    <script>
      function theme() {
   var element = document.body;
   element.classList.toggle("dark-mode");

}
    </script>

    <li class="signin" style="background-color: rgb(212, 150, 35);"><a href = "/register"><i class="far fa-plus-square"></i>  Add an account</a></li>
    <li class="signin"><a href = "/logout"><i class="fas fa-sign-out-alt"></i>  Logout</a></li>
    <li class="signin" style="background-color: black"><a href = "/change_password">Change Password</a></li>
  </ul>
         <button type="button" onclick="window.print()" class="btn btn-primary">Print this page</button>
    <table class="table table-striped" id="htable">
        <thead>
            <tr>
                <th style="background-color: red">Date</th>
                <th style="background-color: green" class="htd">Title</th>
                <th style="background-color: #0099cc" class="htd">Note</th>

            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}

            <div id="printableArea">
                <tr id="row1">
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.title }}</td>
                    <td class=entry>{{ entry.entry }}<button style="float:right;" class = "btn btn-danger" onclick="del()"><i class="fa fa-trash"></i></button></td>



                </tr>
                </div>


            {% endfor %}
        </tbody>
        </table>
        <footer>
        <div class="text-center">
            <a href="/"><button class="btn btn-primary">Return Home</button></a>
        </div>
</footer>
    </body>
</html>
